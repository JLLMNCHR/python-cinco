
name: Croner Python

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install schedule

    - name: Ejecutar script de Python
      run: python croner-dos.py
        
