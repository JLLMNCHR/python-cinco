<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>

<body>
    <h1>Datos del sensor {{ title }}</h1>
    <p>Temperatura en Celsius: <span id="temp-celsius"></span></p>

    <script>
        setInterval(async () => {
          const response = await fetch("/api/sensor/temperatura");
    
          const data = await response.json();
    
          console.log(data);
    
          const tempCelsius = document.getElementById("temp-celsius");
          tempCelsius.textContent = `${data.celsius.toFixed(2)}Â°C`;
    
        }, 1000);
    </script>

</body>
